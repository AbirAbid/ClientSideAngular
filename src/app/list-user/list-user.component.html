<p></p><br>

<div class="panel panel-primary ">
        <div class="panel-heading">
            <h1>List of employees </h1>
        </div>
     
    </div> <br>
 
            <table class="table table-striped table-bordered table-list" style="margin-bottom: 50px;">
            <thead>

              <tr>
                <th>ID</th>
                <th> Name </th>
                <th>Username </th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>

             </tr>

            </thead>

           <tbody>

                
     <tr *ngFor="let user of pageOfItems">

                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.roles[0].name}}</td>
                <th>
                    <label  class="switch">
                        <button (click)="detailUser(user.id)"  title="Detail" class="btn btn-info" style="margin-left: 10px"><i class="fas fa-info-square"></i></button>
                      </label>
                     
                <label  *ngIf="user.roles[0].name === 'ROLE_INGENIEUR'" class="switch">
                  <button (click)="updateUser(user.id)"  title="Update title" class="btn btn-info" style="margin-left: 10px"><i class="fas fa-edit"></i></button>
                </label>
              </th>
                
              </tr>

            </tbody>
            
      <jw-pagination [items]="users" (changePage)="onChangePage($event)"></jw-pagination>
          </table>
