<div *ngIf="isLoggedIn; else loggedOut">
  Logged in as {{roles}}.
</div>

<ng-template #loggedOut>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

        <div class="imgcontainer">
          <img [src]="LOGO" alt="Avatar" class="avatar">
        </div>
        <div class="container">
          <label for="username"><b>User name </b></label>
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
                 required/>
          <div *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors.required" class="alert alert-danger">Error this field is empty!</div>
          </div>

          <label for="psw"><b>Password </b></label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
                 required minlength="6"/>
          <div *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required" class="alert alert-danger">Error this field is empty!</div>
            <div *ngIf="password.errors.minlength" class="alert alert-danger">Password must be at least 6 characters
            </div>
          </div>


          <button class="btn btn-primary" type="submit">Login</button>
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
            Authentication problem {{errorMessage}}
          </div>
        </div>
        <p> Do not have an account yet? <a href="signup"> Create your account >> </a></p>
      </form>

    </div>
  </div>
  <hr/>


</ng-template>
