

<!--<ng-template #signupForm> -->
 
        
  <div class="wrapper fadeInDown">
  <div id="formContent">

    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
           
    
    <p></p> <br>
      <h4>Créer votre compte </h4>
      <div class="container">
          
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required />
        <div *ngIf="f.submitted && name.invalid">
          <div *ngIf="name.errors.required" class="alert alert-danger">Veuillez remplir ce champs !</div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
          required />
          <div *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors.required" class="alert alert-danger">Veuillez remplir ce champs !</div>
          </div>
        
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required email />
        <div *ngIf="f.submitted && email.invalid">
          <div *ngIf="email.errors.required" class="alert alert-danger">Veuillez remplir ce champs !</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
          required minlength="6" />
      
        <div *ngIf="f.submitted && password.invalid && password.errors.required" >
            <div  class="alert alert-danger">Vérifier votre  mot de passe!! </div>
          
        </div>
      </div>
  
    <div class="form-group">

   
   <label for="passwordconfirm">Confirmer votre mot de passe
   </label>
        <input type="password" class="form-control" name="passwordconfirm" required minlength="6" 
         [(ngModel)]="passwordconfirm" #confPass="ngModel"/>

 

      <div *ngIf="f.submitted && password.invalid && confPass != password" >
          <div  class="alert alert-danger">Vérifier votre  mot de passe!! </div>
        
      </div>
    </div>
      

      <div class="form-group">
        <label for="role">Role</label>

        <select   class="form-control" name="role" [(ngModel)]="form.role" #role="ngModel" required>
          <option value="manager">Project Manager</option>
          <option value="ingenieur">Ingenieur</option>
          <option value="technicien">Technicien</option>
          
        </select>
        <div *ngIf="f.submitted && role.invalid" >
            <div  class="alert alert-danger"> Role est non selectioné ! </div>
          
        </div>
      </div>
      <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-danger">
          L'inscription a échoué !<br/>{{errorMessage}}
      </div>
      <div *ngIf=" f.submitted &&  isSignedUp === true && isSignUpFailed === false"  class="alert alert-success">
          Félicitations ! Votre nouveau compte a été créé avec succès !!
        </div>
      <div class="form-group">
        <button class="btn btn-info">Créer </button>
      
      </div>
    </div>
    </form>
  </div></div>
