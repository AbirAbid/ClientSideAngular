<div class="wrapper fadeInDown">
  <div id="formContent">

    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>


      <p></p> <br>
      <h4>Create your account </h4>
      <div class="container">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required/>
          <div *ngIf="f.submitted && name.invalid">
            <div *ngIf="name.errors.required" class="alert alert-danger">Please fill in this field!</div>
          </div>
        </div>
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
                 required/>
          <div *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors.required" class="alert alert-danger">Please fill in this field!</div>
          </div>

        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required
                 email/>
          <div *ngIf="f.submitted && email.invalid">
            <div *ngIf="email.errors.required" class="alert alert-danger">Please fill in this field!</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
                 required minlength="6"/>

          <div *ngIf="f.submitted && password.invalid && password.errors.required">
            <div class="alert alert-danger">Check your password !!</div>

          </div>
        </div>

        <div class="form-group">


          <label for="passwordconfirm">Confirm your password
          </label>
          <input type="password" class="form-control" name="passwordconfirm" required minlength="6"
                 [(ngModel)]="passwordconfirm" #confPass="ngModel"/>


          <div *ngIf="f.submitted && password.invalid && confPass != password">
            <div class="alert alert-danger">Check your password !!</div>

          </div>
        </div>


        <div class="form-group">
          <label for="role">Role</label>

          <select class="form-control" name="role" [(ngModel)]="form.role" #role="ngModel" required>
            <option value="manager">Project Manager</option>
            <option value="ingenieur">Engineer</option>
            <option value="technicien">Technician</option>

          </select>
          <div *ngIf="f.submitted && role.invalid">
            <div class="alert alert-danger"> Role is unselected!</div>

          </div>
        </div>
        <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-danger">
          L'inscription a échoué !<br/>{{errorMessage}}
        </div>
        <div *ngIf=" f.submitted &&  isSignedUp === true && isSignUpFailed === false" class="alert alert-success">
          Congratulations! Your new account has been successfully created !!
        </div>
        <div class="form-group">
          <button class="btn btn-info">Create</button>

        </div>
      </div>
    </form>
  </div>
</div>
