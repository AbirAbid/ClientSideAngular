<div class="panel panel-primary ">
    <div class="panel-heading">
        <h1>Mes tâches</h1>
    </div>
 
</div> <br>
<div *ngIf="listTasktoDisplay.length === 0" class="alert alert-info">
      Table des tâches  vide !!!
</div>    
        <div *ngIf="listTasktoDisplay.length > 0" class="panel-body">
        <table class="table table-striped table-bordered table-list" style="margin-bottom: 50px;">
        <thead>
          <tr>
            <th>ID</th>
            <th>Titre </th>
            <th>Date début</th>
            <th> Date fin </th>
            <th> Etat </th>
            <th> Manager </th>
            <th>Actions</th>
          </tr>
        </thead>
       <tbody>
          <tr *ngFor="let task of listTasktoDisplay">
            <td>{{task.task.id}}</td>
            <td>{{task.task.title}}</td>
            <td>{{task.task.startDate| date}}</td>
            <td>{{task.task.endDate| date }}</td>
            <td>{{task.task.etat}}</td>
            <td>{{task.task.usermanger.name}}</td>
            <td> 
              <button  (click)="updateTask(task.task.id)" class="btn btn-info" style="margin-left: 10px"><i class="fas fa-pencil-alt"></i></button>
             
            </td>
              
          </tr>
        </tbody>
             
      </table>
    </div>
