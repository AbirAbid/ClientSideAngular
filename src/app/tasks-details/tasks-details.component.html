
<p></p><br>
<h2> The information about the created tasks. </h2> 

<hr/>
<div *ngIf="task"   class="container">
  <div>
    <label><b> ID : </b></label> {{task.id}}
  </div>
  <div>
    <label><b> Title: </b></label> {{task.title}}
  </div>
  <div>
    <label><b> Description: </b></label> {{task.description}}
  </div>
  <div>
    <label><b>Start date: </b></label> {{task.startDate |date}}
  </div>  
  <div>
    <label><b>End date : </b></label> {{task.endDate | date}}
  </div>
  <div>
    <label><b>State : </b></label> {{task.etat}}
  </div> 

  <div>
 
      <div *ngIf="task.affected==true"> <label><b> Statut: </b></label>  Affected task</div>
      <div *ngIf="task.affected==false">  <label><b> Statut: </b></label> Unaffected task </div>
 <div> 

        
      </div>
     
    </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-info">Task list</button><br>
