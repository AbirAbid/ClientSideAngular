<p></p> <br>

<h3>Change Engineer Grade</h3>
  <form (ngSubmit)="onSubmit()"  #f="ngForm" class="contact3-form validate-form">
      <div class="container">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="user.name" disabled name="title">
    </div>

    <label for="name">Username</label>
    <textarea rows="4" cols="50" class="form-control" #description="ngModel" required [(ngModel)]="user.username" disabled name="description"></textarea>
   
  <div class="form-group">
    <label for="name">Email</label>
    <input type="datetime" class="form-control" #startDate="ngModel" required [(ngModel)]="user.email" disabled name="startDate">
  </div>

  <div class="form-group">
    <label for="role">Role</label>

    <select   class="form-control" name="role" [(ngModel)]="user.role" #role="ngModel">
     <option value="ROLE_INGENIEUR" disabled >Engineer</option>
      <option value="ROLE_MANAGER">Project Manager</option>
     
    
      
    </select>
    
  </div>
    <button type="submit" class="btn btn-info">Update</button>
    <div class="alert alert-success" [hidden]="!submitted">
        <h4> Modification done successfully !!</h4>
       </div>
    </div>
  </form>
